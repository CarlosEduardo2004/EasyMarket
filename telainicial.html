<!DOCTYPE html>
<html>
<head>
	<title>Kadu Bike</title>
	<link rel="stylesheet" type="text/css" href="estiloinicial.css">
	<script src="nossojs.js" type="text/javascript"></script>
	<script src="dados.js" type="text/javascript"></script>
</head>
<body>
	<div class="Logo">
		<img src="logo.PNG" width="35%" height="35%">
	</div>

	<div class="Mapa">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3967.6675753373524!2d-37.02644338569153!3d-6.040270260982147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7b0171a7d43a7ff%3A0x3122b2e2c8cbbdaa!2sKadu%20Bike!5e0!3m2!1spt-BR!2sbr!4v1648079012714!5m2!1spt-BR!2sbr" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
	</div>

	<div class="Painel">
		<img src="painel.jpeg" width="100%">
	</div>

	<div class="Texto">
		<h1 align="center" >Sobre nós</h1>
		
		<h3>Somos uma oficina, que atua na área de manutençãos de bicicletas desde 2020. Buscando sempre aprimorar nossas técnicas e atender bem os clientes. Realizamos todo tipo de manuteção em sua bike!
		</h3>
	</div>
		
	<div class="acesso">
		<label>Matricula</label>
		<input class="matricula" value="" type="text" id="matricula">
		<hr>
		<label>Senha</label>
		<input class="senha" type="password" id="senha">
		<hr>
		<a href="#">Esqueceu a senha?</a>
		<button onclick="validar_senha()">Entrar</button>
	</div>

	<div class="recado">
		<h2>Nos acompanhe pelo nosso Instagram</h2>
		<h2 class="insta">@kadubike_service</h2>
		<hr>
	</div>
</body>
</html>
